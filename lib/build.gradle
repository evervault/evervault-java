plugins {
    id 'java-library'
    id 'jvm-test-suite'
    id 'maven-publish'
    id 'signing'
}

group 'com.evervault'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation "com.github.tomakehurst:wiremock-jre8:2.32.0"
    testImplementation "org.mockito:mockito-core:3.+"

    implementation 'com.google.code.gson:gson:2.8.9'
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.70'
}

java {
    withJavadocJar()
    withSourcesJar()
}

testing {
    suites {
        test {
            useJUnitJupiter()
        }
        integrationTests(JvmTestSuite) {
            dependencies {
                implementation project
                implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.70'
            }
        }
    }
}

publishing {
    publications {
        mavenjava(MavenPublication) { publication ->
            from components.java

            artifact javadocJar
            artifact sourcesJar

            pom {
                name = 'Evervault'
                description = 'Evervault SDK enabling developers to integrate their applications with Evervault services'
                url = 'https://github.com/evervault/evervault-java'
                scm {
                    url = 'https://github.com/evervault/evervault-java'
                    connection = 'scm:git:ssh://git@github.com:evervault/evervault-java.git'
                }
                licenses {
                    license {
                        name = 'The MIT License (MIT)'
                        url = 'https://mit-license.org/'
                    }
                }
                developers {
                    developer {
                        name = 'engineering'
                        organization = 'Evervault'
                        email = 'engineering@evervault.com'
                    }
                }
                organization {
                    name = 'Evervault'
                    url = 'https://www.evervault.com/'
                }
            }
        }
    }
    repositories {
        maven {
            name = 'sonatype'
            def releasesRepoUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
            def snapshotsRepoUrl = 'https://oss.sonatype.org/content/repositories/snapshots'
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username ossrhUsername
                password ossrhPassword
            }
        }
    }
}

signing {
    useInMemoryPgpKeys(signinKey, signingPassword)
    sign publishing.publications.mavenjava
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}